<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health ID Number Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-[#0081CF] m-0 p-0 pt-[50px]">

  <div class="max-w-[600px] mx-auto mt-[50px] p-[40px] pt-[80px] pb-[80px] bg-white rounded-[9px] shadow-md">
    <h1 class="text-[30px] text-center text-[#0081CF] mb-5 font-bold">Your Health ID Number</h1>
    <p class="text-center my-2 mb-[50px]">9 Digit Unique No</p>

    <div class="flex justify-center items-center gap-5 mt-5">
      <input type="text" id="health-id" readonly 
             class="w-[250px] h-[60px] p-2 rounded font-bold text-[30px] text-center border-none outline-none shadow-sm" />
      <img id="qr-code" src="" alt="QR Code" class="w-[150px] h-[150px]" />
    </div>

    <button class="block mt-[60px] mx-auto px-6 py-4 bg-[#0004f5] text-white rounded hover:bg-[#0056b3] transition font-bold">
      <a href="./addRecord.html" class="text-white no-underline">Add Medical Data</a>
    </button>
  </div>

  <script src="hid.js"></script>
</body>
</html>
